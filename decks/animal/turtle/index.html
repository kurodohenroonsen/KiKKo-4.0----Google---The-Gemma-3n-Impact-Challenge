<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kikko Microsite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NOUVELLE BARRE DE LANGUE, HORS DE LA CARTE -->
    <div id="language-bar" class="language-bar">
        <!-- Les boutons de langue seront inject√©s ici -->
    </div>

    <div class="card-container">
        <header class="card-header">
            <div class="header-content">
                <!-- NOUVEAU MINI SLIDESHOW DE MINIATURES -->
                <div id="thumbnail-slideshow" class="thumbnail-slideshow">
                    <img id="thumbnail-image" src="" alt="Aper√ßu de l'image">
                    <div class="thumbnail-nav">
                        <button id="thumb-prev">‚Äπ</button>
                        <span id="thumb-counter"></span>
                        <button id="thumb-next">‚Ä∫</button>
                    </div>
                </div>

                <div class="title-block">
                    <h1 id="card-title"></h1>
                    <h2 id="scientific-name"></h2>
                    <div id="forger-info" class="forger-info"></div>
                </div>
            </div>

            <section class="monologue-section">
                <div class="monologue-header-controls">
                    <h3 id="monologue-header"></h3>
                    <div class="tts-controls">
                        <select id="voice-select"></select>
                        <button id="play-button" aria-label="Play">‚ñ∂Ô∏è</button>
                        <button id="stop-button" aria-label="Stop">‚èπÔ∏è</button>
                    </div>
                </div>
                <div id="monologue-collapsible" class="monologue-collapsible">
                    <p id="monologue-text"></p>
                </div>
                <button id="monologue-toggle" class="monologue-toggle"></button>
            </section>
        </header>

        <main class="card-body">
            <div class="content-column">
                <section class="stats-section">
                    <h3 id="stats-header"></h3>
                    <div id="stats-container" class="stats-container">
                        <!-- Les nouvelles stats sur 2 lignes seront inject√©es ici -->
                    </div>
                </section>

                <section class="description-section">
                    <h3 id="description-header"></h3>
                    <p id="card-description"></p>
                </section>

                <section class="fun-facts-section">
                    <h3 id="fun-facts-header"></h3>
                    <ul id="fun-facts-list"></ul>
                </section>
            </div>
        </main>
    </div>

    <button id="quiz-floating-button" class="quiz-floating-button">üß†</button>

    <!-- MODALS (Galerie, Quiz, Provenance) -->
    <div id="gallery-modal" class="modal">
        <span class="close-button gallery-close">√ó</span>
        <div class="gallery-modal-content"><img id="modal-image" src="" alt="Image en grand format"><button id="modal-prev" class="gallery-nav prev">‚ùÆ</button><button id="modal-next" class="gallery-nav next">‚ùØ</button></div>
    </div>

    <div id="quiz-modal" class="modal">
        <div class="modal-content quiz-modal-content">
            <span class="close-button quiz-close">√ó</span>
            <h3 id="quiz-modal-header"></h3>
            <div id="quiz-modal-container"></div>
        </div>
    </div>

    <div id="provenance-modal" class="modal">
        <div class="modal-content">
            <span class="close-button provenance-close">√ó</span>
            <h3 id="provenance-header"></h3>
            <div id="provenance-details"></div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/provenance.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
